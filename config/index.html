<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{blog_title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="username" content="{{github_name}}">
		<meta name="description" content="{{description}}">
		<meta name="disqus_name" content="{{disqus_name}}">
    <link rel="stylesheet" href="/bower_components/bootswatch/{{theme}}/bootstrap.min.css" media="screen">
		<link rel="stylesheet" href="/stylesheets/gist.css" media="screen">
		<link rel="stylesheet" href="/stylesheets/blogist.css" media="screen">
		<link rel="stylesheet" href="/stylesheets/octicons/octicons.css" media="screen" />
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/nunjucks/browser/nunjucks-slim.js"></script>
		<script src="/javascripts/templates.js"></script>
		<script src="/bower_components/q/q.js"></script>
		<script src="/bower_components/underscore/underscore.js"></script>
		<script src="/bower_components/kokaku/kokaku.js"></script>
		<script type="text/javascript" src="http://{{disqus_name}}.disqus.com/embed.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
				<script src="/bower_components/bootswatch/bower_components/html5shiv/dist/html5shiv.js"></script>
				<script src="/bower_components/bootswatch/bower_components/respond/dest/respond.min.js"></script>
				<![endif]-->
		
  </head>
  <body>
		<div class="container">

			<h1 class="page-header">
				<a href="/#/">{{blog_title}}</a> <a href="http://pipes.yahoo.com/pipes/pipe.run?_id=6d23bde1bbf5031a51d6b44d88c0d8b2&_render=rss&githubID={{github_name}}"><span class="mega-octicon octicon-bookmark" style="cursor:pointer;min-width: 32px; color:orange"></span></a>
				<p class="lead">{{description}}</p>
			</h1>					
			<div class="row">
				<div class="sidebar col-md-2">
				</div>

				<div class="col-md-8 blogist">

					<div class="article">
						<img src="stylesheets/img/loading-cubes.svg" class="center-block">
					</div>
				</div>
				<div class="sidebar col-md-2">
				</div>
			</div>	
		</div>

		<footer>
      <div class="container">
				<div class="row">
					<div class="col-md-2">
					</div>

					<div class="col-md-8">
 						<p>Copyright Â© {{author_name}}</p>
						<p> Powered by <a rel="nofollow" href="http://blogist.github.io">Blogist</a> <span class="glyphicon glyphicon-heart"></span> <a href="http://github.com/jcouyang/kokaku">Kokaku</a> and <a href="https://gist.github.com">Gist</a> </p>
					</div>
				</div>
        <div class="col-md-2">
				</div>


      </div>

    </footer>
		<script src="/javascripts/blogist.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		{%if google_analytic %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{google_analytic}}', '{{homepage|replace("http://","")}}');
			ga('send', 'pageview');

		</script>
		{% endif %}
	</body>
</html>
